<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
</head>
<style>
.box{
    height: 50px;
    width: 50px;
}
    #icon1{
        background-color: brown; visibility:hidden;
    }
    #icon2{
        background-color: aqua;visibility:visible;
    }
</style>
<body>
    <div id="icon1" class="box">BOX1</div><BR>
    <div id="icon2" class="box">BOX2</div><br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            padding: 5px;
            height: 100px;
            width: 100px;
            background-color: orange;
        }
        @media  screen and (width: 300px){
            .box{
                background-color: brown;
            }
        }
        /* i.e after reducing the screen width to 300px it's colour will change thats it */
    </style>
</head>
<body>
    <div class="box">BOX</div>
</body>
</html>

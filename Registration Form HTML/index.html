<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Registration Form </h1>
    <form action="/action.php">
        <input type = "text" placeholder = "username">
        <br>
        <input type = "password" placeholder = "password">
        <br>
        <h5>Select Class:</h5>
        <label for ="101">
            <input type="radio" value="classXI" name="class" id="101">CLASS XI

        <br>
        <label for ="102">
            <input type="radio" value="classXII" name="class" id="102">CLASS XII

        <label for ="english">

        <br>

            <option value ="DELHI">DELHI</option>
            <option value ="MUMBAI">MUMBAI</option>

        <br>
        <br>
        FEEDBACK FORM :
        <textarea name="feedback" id="101" placeholder="please give your feedback here" rows="5"></textarea>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
